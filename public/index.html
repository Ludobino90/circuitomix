<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√°dio Online</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Adicionar Howler.js para compatibilidade -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/3.7.0/howler.min.js"></script>
</head>
<body>
  <!-- Player de R√°dio Atualizado -->
  <div id="radio-player">
    <div id="player-controls">
      <button id="playPauseBtn">‚ñ∂Ô∏è Play</button>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.8">
      <span id="status">üî¥ Offline</span>
    </div>
  </div>
  <script>
    // Configura√ß√£o Internacional
    const STREAM_URL = 'https://stream.zeno.fm/2zefp4qy0zzuv?_=1'; // Bypass de cache
    let radio = null;

    // Inicializa√ß√£o segura
    function initPlayer() {
      radio = new Howl({
        src: [STREAM_URL],
        html5: true,
        format: ['mp3'],
        autoplay: false,
        preload: 'metadata',
        onplay: () => {
          document.getElementById('status').textContent = 'üéµ Transmitindo';
          document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è Pause';
        },
        onpause: () => {
          document.getElementById('status').textContent = '‚è∏Ô∏è Pausado';
          document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è Play';
        },
        onloaderror: () => {
          document.getElementById('status').textContent = '‚ö†Ô∏è Use VPN (Brasil)';
        }
      });

      // Controles
      document.getElementById('playPauseBtn').onclick = () => radio.playing() ? radio.pause() : radio.play();
      document.getElementById('volume').addEventListener('input', (e) => radio.volume(e.target.value));
    }

    // Iniciar ap√≥s intera√ß√£o do usu√°rio
    document.addEventListener('click', initPlayer, { once: true });
  </script>

  <div id="content">
    <section id="noticias">
      <h2>NOT√çCIAS</h2>
      <div id="noticias-content"></div>
    </section>

    <section id="eventos">
      <h2>EVENTOS</h2>
      <div id="eventos-content"></div>
    </section>

    <section id="publicidade">
      <h2>PUBLICIDADE</h2>
      <div class="ads">PUBLICIDADE</div>
    </section>

    <section id="quem-somos">
      <h2>QUEM SOMOS</h2>
      <p>Texto institucional...</p>
    </section>

    <section id="contato">
      <h2>CONTATO</h2>
      <form>
        <input type="text" placeholder="Seu nome" />
        <input type="email" placeholder="Seu e-mail" />
        <textarea placeholder="Sua mensagem"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <footer>
      <div class="social">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
      </div>
    </footer>
  </div>
  
  <script src="./js/player.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
