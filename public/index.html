<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√°dio Online</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/3.7.0/howler.min.js"></script>
</head>
<body>
  <!-- Barra Superior com Logo, Player e Busca -->
  <div id="top-bar">
    <div id="logo">
      <a href="#"><img src="img/circuito_mix_logo.png"></a>
    </div>
    
    <div id="radio-player">
      <div id="player-controls">
        <button id="playPauseBtn">‚ñ∂Ô∏è Play</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.8">
        <span id="status">üî¥ Offline</span>
      </div>
    </div>
    
    <div id="search-area">
      <input type="text" id="site-search" placeholder="Buscar no site...">
      <button id="search-btn">üîç</button>
    </div>
  </div>

  <div id="content">
    <section id="destaques">
      <h2>DESTAQUES</h2>
      <div id="destaques-content" class="destaques-container"></div>
    </section>

    <section id="noticias">
      <h2>NOT√çCIAS</h2>
      <div class="conteudo-paginado-wrapper">
        <div class="seta seta-esquerda">‚Üê</div>
        <div class="conteudo-paginado" id="noticias-content"></div>
        <div class="seta seta-direita">‚Üí</div>
      </div>
    </section>

    <section id="eventos">
      <h2>EVENTOS</h2>
      <div class="conteudo-paginado-wrapper">
        <div class="seta seta-esquerda">‚Üê</div>
        <div class="conteudo-paginado" id="eventos-content"></div>
        <div class="seta seta-direita">‚Üí</div>
      </div>
    </section>

    <section id="publicidade">
      <h2>PUBLICIDADE</h2>
      <div class="ads">PUBLICIDADE</div>
    </section>

    <section id="quem-somos">
      <h2>QUEM SOMOS</h2>
      <p>Texto institucional...</p>
    </section>

    <section id="contato">
      <h2>CONTATO</h2>
      <form>
        <input type="text" placeholder="Seu nome" />
        <input type="email" placeholder="Seu e-mail" />
        <textarea placeholder="Sua mensagem"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <footer>
      <div class="social">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
      </div>
    </footer>
  </div>
  
  <script src="./js/player.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/search.js"></script>
  <!-- Modal de Detalhes -->
<div id="modal-detalhes" class="modal-detalhes oculto">
  <div class="modal-conteudo">
    <button id="fechar-modal" class="fechar-modal">&times;</button>
    <div id="modal-info"></div>
  </div>
</div>

</body>
</html>
