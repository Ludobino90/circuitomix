<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√°dio Online</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/3.7.0/howler.min.js"></script>
  
</head>
<body>
  <!-- Barra Superior com Logo, Player e Busca -->
  <div id="top-bar">
    <div id="logo">
      <a href="#"><img src="img/circuito_mix_logo.png"></a>
    </div>
    
    <div id="radio-player">
      <div id="player-controls">
        <button id="playPauseBtn">‚ñ∂Ô∏è Play</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.8">
        <span id="status">üî¥ Offline</span>
      </div>
    </div>
    
    <div id="search-area">
      <input type="text" id="site-search" placeholder="Buscar no site...">
      <button id="search-btn">üîç</button>
    </div>
  </div>

  <div id="content">
    <section id="noticias">
      <h2>NOT√çCIAS</h2>
      <div id="noticias-content"></div>
    </section>

    <section id="eventos">
      <h2>EVENTOS</h2>
      <div id="eventos-content"></div>
    </section>

    <section id="publicidade">
      <h2>PUBLICIDADE</h2>
      <div class="ads">PUBLICIDADE</div>
    </section>

    <section id="quem-somos">
      <h2>QUEM SOMOS</h2>
      <p>Texto institucional...</p>
    </section>

    <section id="contato">
      <h2>CONTATO</h2>
      <form>
        <input type="text" placeholder="Seu nome" />
        <input type="email" placeholder="Seu e-mail" />
        <textarea placeholder="Sua mensagem"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <footer>
      <div class="social">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
      </div>
    </footer>
  </div>
  
  <script src="./js/player.js"></script>
  <script src="./js/main.js"></script>
  <script>
    // Fun√ß√£o de busca simplificada
    document.getElementById('search-btn').addEventListener('click', performSearch);
    document.getElementById('site-search').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    function performSearch() {
      const term = document.getElementById('site-search').value.toLowerCase().trim();
      if (!term) return;
      
      // Elementos onde buscar
      const elements = document.querySelectorAll('#content *:not(script):not(style)');
      let found = false;
      
      // Resetar destaques anteriores
      elements.forEach(el => {
        el.style.backgroundColor = '';
        el.style.color = '';
      });
      
      // Realizar busca
      elements.forEach(el => {
        if (el.textContent.toLowerCase().includes(term)) {
          el.style.backgroundColor = '#ffffcc';
          el.style.color = '#000';
          found = true;
          
          // Rolar para o primeiro resultado
          if (!found) el.scrollIntoView({behavior: 'smooth', block: 'center'});
        }
      });
      
      // Feedback visual
      const btn = document.getElementById('search-btn');
      if (found) {
        btn.textContent = '‚úì';
        btn.style.background = '#4CAF50';
      } else {
        btn.textContent = '‚úï';
        btn.style.background = '#f44336';
      }
      
      setTimeout(() => {
        btn.textContent = 'üîç';
        btn.style.background = '#ff6600';
      }, 2000);
    }
  </script>
</body>
</html>
